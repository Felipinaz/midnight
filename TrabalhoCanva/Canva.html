<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> Projeto Canvas </title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<style>
	          body{
			     background-image:url("img/galvanp.png");
			     
				  background-size:100%;
				  background-repeat:no-repeat;
				  background-attachment:fixed;
				  }
      </style>
//Projeto Canvas. João Arthur O. Auler e Felipe Maciel. 2º Jogos Digitais.
</head>

<body>
<canvas id="galvan" width="1500" height="1300px"> Galvan Prime </canvas>
 <div style="display:none;">
     <img id="mag" src="img/magyar.png" width="300" height="227">
   </div>
<script>
var c=document.getElementById('galvan');
var ctx=c.getContext("2d");
var radgrad = ctx.createRadialGradient(25, 45, 5, 52, 50, 30);
  radgrad.addColorStop(0.5, '#A7D30C');
  radgrad.addColorStop(1, '#6EE103');
var img=new Image();
var ray=new Image();
var arma=new Image();
var spike=new Image();
var side=new Image();
img.onload=function(){
    ctx.imageSmoothingEnabled = true;
    ctx.drawImage(img, 475,330, 163, 170);
};
img.src= 'https://static.wikia.nocookie.net/brawlhalla_gamepedia/images/2/2e/Magyar.png/revision/latest?cb=20210114234550.png';

ray.onload=function(){
    ctx.drawImage(ray, 775, 330, 163, 170);  
	ctx.imageSmoothingEnabled = true;
};
ray.src= 'https://static.wikia.nocookie.net/brawlhalla_gamepedia/images/c/c1/Rayman.png/revision/latest?cb=20210315015753.png';

arma.onload=function(){
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(arma, 575,110, 83, 90);  
};
arma.src= 'http://www.gamingaccessweekly.com/wp-content/uploads/2015/01/WeaponPickup.png';

spike.onload=function(){
    ctx.drawImage(spike, 775,240, 53, 60);  
};
spike.src= 'https://i.psnprofiles.com/guides/7611/9306a1.png';

side.onload=function(){
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(side, 415,340, 53, 60);  
};
side.src= 'https://static.wikia.nocookie.net/brawlhalla_gamepedia/images/4/44/Bot_VALKRI_MK1.png/revision/latest/scale-to-width-down/198?cb=20200525211940.png';



 ctx.beginPath();
 ctx.moveTo(400,500);
 ctx.lineTo(1320,500);
 ctx.lineTo(1320,720);
 ctx.lineTo(1180,800);
 ctx.lineTo(1050,802);
 ctx.lineTo(900,900);
 ctx.lineTo(600,902);
 ctx.lineTo(500,802);
 ctx.lineTo(350,802);
 ctx.lineTo(250,700);
 ctx.lineTo(250,500);
 ctx.lineTo(400,500);
 ctx.lineWidth= 10;
 ctx.shadowBlur = 20;
 ctx.shadowColor = "white";
 ctx.strokeStyle="#ababab";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(50,100);
 ctx.lineTo(400,100);
 ctx.lineTo(310,250);
 ctx.lineTo(50,250);
 ctx.lineTo(50,95);
 ctx.strokeStyle="#ababab";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(1320,200);
 ctx.lineTo(1020,200);
 ctx.lineTo(1120,350);
 ctx.lineTo(1320,350);
 ctx.lineTo(1320,195);
 ctx.strokeStyle="#ababab";
 ctx.stroke();
 
 
 ctx.beginPath();
 ctx.moveTo(400,500);
 ctx.lineTo(1320,500);
 ctx.lineTo(1320,720);
 ctx.lineTo(1180,800);
 ctx.lineTo(1050,802);
 ctx.lineTo(900,900);
 ctx.lineTo(600,902);
 ctx.lineTo(500,802);
 ctx.lineTo(350,802);
 ctx.lineTo(250,700);
 ctx.lineTo(250,500);
 ctx.lineTo(400,500);
 ctx.fillStyle="#575757";
 ctx.fill();
 
 ctx.beginPath();
 ctx.moveTo(50,100);
 ctx.lineTo(400,100);
 ctx.lineTo(310,250);
 ctx.lineTo(50,250);
 ctx.lineTo(50,100);
 ctx.fillStyle="#575757";
 ctx.fill();
 
 ctx.beginPath();
 ctx.moveTo(1320,200);
 ctx.lineTo(1020,200);
 ctx.lineTo(1120,350);
 ctx.lineTo(1320,350);
 ctx.lineTo(1320,200);
 ctx.fillStyle="#575757";
 ctx.fill();
 
 ctx.fillStyle = radgrad;
 ctx.beginPath();
 ctx.arc(780,650,100,0,2*3.14);
 ctx.shadowBlur = 70;
 ctx.shadowColor = "#6EE103";
 ctx.fill();
 
 ctx.beginPath();
 ctx.arc(780,650,100,0,2*3.14);
 ctx.lineWidth=4;
 ctx.shadowBlur = 140;
 ctx.shadowColor = "#6EE103";
 ctx.strokeStyle="black";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(705,580);
 ctx.lineTo(760,650);
 ctx.lineTo(705,720);
 ctx.quadraticCurveTo(675,680,684,620);
 ctx.lineCap="round";
 ctx.fillStyle="black";
 ctx.fill();
 
 ctx.beginPath();
 ctx.moveTo(850,580);
 ctx.lineTo(790,650);
 ctx.lineTo(850,720);
 ctx.quadraticCurveTo(900,670,865,600);
 ctx.fillStyle="black";
 ctx.fill();
 
 ctx.beginPath();
 ctx.moveTo(500,200);
 ctx.lineTo(800,200);
 ctx.lineTo(800,220);
 ctx.lineTo(500,220);
 ctx.lineTo(500,198);
  ctx.shadowBlur = 20;
 ctx.shadowColor = "white";
 ctx.strokeStyle="#ababab";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(500,200);
 ctx.lineTo(800,200);
 ctx.lineTo(800,220);
 ctx.lineTo(500,220);
 ctx.lineTo(500,188);
 ctx.fillStyle="#575757";
 ctx.fill();
 
 ctx.beginPath();
 ctx.moveTo(400,300);
 ctx.lineTo(900,300);
 ctx.lineTo(900,320);
 ctx.lineTo(400,320);
 ctx.lineTo(400,298);
 ctx.strokeStyle="#ababab";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(400,300);
 ctx.lineTo(900,300);
 ctx.lineTo(900,320);
 ctx.lineTo(400,320);
 ctx.lineTo(400,298);
 ctx.fillStyle="#575757";
 ctx.fill();
 
 ctx.beginPath();
 ctx.lineJoin="round";
 ctx.moveTo(50,250);
 ctx.lineTo(80,100);
 ctx.lineTo(100,250);
 ctx.lineTo(200,100);
 ctx.lineTo(300,250);
 ctx.strokeStyle="white";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.lineJoin="round";
 ctx.moveTo(1300,350);
 ctx.lineTo(1270,200);
 ctx.lineTo(1250,350);
 ctx.lineTo(1150,200);
 ctx.lineTo(1120,350);
 ctx.strokeStyle="white";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.lineJoin="round";
 ctx.moveTo(400,500);
 ctx.lineTo(675,650);
 ctx.lineTo(420,805);
 ctx.strokeStyle="white";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.lineJoin="round";
 ctx.moveTo(1320,500);
 ctx.lineTo(885,650);
 ctx.lineTo(1150,800);
 ctx.strokeStyle="white";
 ctx.stroke();
 
</script>

</body>
</html>
