<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> Projeto Canvas </title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>

<body>
<canvas id="galvan" width="2000" height="2000px"> Galvan Prime </canvas>

<script>
var c=document.getElementById('galvan');
var ctx=c.getContext("2d");

 ctx.beginPath();
 ctx.moveTo(200,500);
 ctx.lineTo(1120,500);
 ctx.lineTo(1150,700);
 ctx.lineTo(700,700);
 ctx.lineTo(700,980);
 ctx.lineTo(400,880);
 ctx.lineTo(400,700);
 ctx.lineTo(200,700);
 ctx.lineTo(200,495);
 ctx.lineWidth= 10;
 ctx.strokeStyle="#ababab";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(50,100);
 ctx.lineTo(400,100);
 ctx.lineTo(310,250);
 ctx.lineTo(50,250);
 ctx.lineTo(50,95);
 ctx.strokeStyle="#ababab";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(1320,200);
 ctx.lineTo(1020,200);
 ctx.lineTo(1120,350);
 ctx.lineTo(1320,350);
 ctx.lineTo(1320,195);
 ctx.strokeStyle="#ababab";
 ctx.stroke();
 
 
 ctx.beginPath();
 ctx.moveTo(200,500);
 ctx.lineTo(1120,500);
 ctx.lineTo(1150,700);
 ctx.lineTo(700,700);
 ctx.lineTo(700,980);
 ctx.lineTo(400,880);
 ctx.lineTo(400,700);
 ctx.lineTo(200,700);
 ctx.lineTo(200,500);
 ctx.fillStyle="#575757";
 ctx.fill();
 
 ctx.beginPath();
 ctx.moveTo(50,100);
 ctx.lineTo(400,100);
 ctx.lineTo(310,250);
 ctx.lineTo(50,250);
 ctx.lineTo(50,100);
 ctx.fillStyle="#575757";
 ctx.fill();
 
 ctx.beginPath();
 ctx.moveTo(1320,200);
 ctx.lineTo(1020,200);
 ctx.lineTo(1120,350);
 ctx.lineTo(1320,350);
 ctx.lineTo(1320,200);
 ctx.fillStyle="#575757";
 ctx.fill();
 
 ctx.beginPath();
 ctx.arc(550,650,100,0,2*3.14);
 ctx.fillStyle="green";
 ctx.fill();
 
 ctx.beginPath();
 ctx.arc(550,650,100,0,2*3.14);
 ctx.lineWidth=4;
 ctx.strokeStyle="black";
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(480,580);
 ctx.lineTo(540,650);
 ctx.lineTo(482,720);
 ctx.quadraticCurveTo(415,650,480,580);
 ctx.fillStyle="black";
 ctx.fill();
 
 ctx.beginPath();
 ctx.moveTo(620,580);
 ctx.lineTo(560,650);
 ctx.lineTo(620,720);
 ctx.quadraticCurveTo(678,650,620,580);
 ctx.fillStyle="black";
 ctx.fill();
 
 
</script>

</body>
</html>
