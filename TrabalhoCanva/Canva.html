<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> Projeto Canvas </title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>

<body>
<canvas id="galvan" width="2000" height="2000px"> Galvan Prime </canvas>

<script>
var c=document.getElementById('galvan');
var ctx=c.getContext("2d");

 ctx.beginPath();
 ctx.moveTo(200,500)
 ctx.lineTo(1120,500)
 ctx.lineTo(1150,700)
 ctx.lineTo(700,700)
 ctx.lineTo(700,980)
 ctx.lineTo(400,880)
 ctx.lineTo(400,700)
 ctx.lineTo(200,700)
 ctx.lineTo(200,500)
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(50,100)
 ctx.lineTo(400,100)
 ctx.lineTo(310,250)
 ctx.lineTo(50,250)
 ctx.lineTo(50,100)
 ctx.stroke();
 
 ctx.beginPath();
 ctx.moveTo(1320,200)
 ctx.lineTo(1020,200)
 ctx.lineTo(1120,350)
 ctx.lineTo(1320,350)
 ctx.lineTo(1320,200)
 ctx.stroke();
</script>

</body>
</html>
